                        <div id="utilities-button" class="shop-button shop-button-not-selected" onclick="changeShopItems(2)">Utilities</div>
                    </div>

                    <div id="items"></div>
                </div>
            </div>
        </div>

        <div id="pause-menu" style="display: none">

                <h1 class="menu-title">Paused</h1>
                <div class="menu-button" onclick="paused = false;">Back To Game</div>
                <div class="menu-button" onclick="location.href='../index.html'">Back To Main Page</div>
            </div>
        </div>

        <div id="game-over-menu" style="display: none">
